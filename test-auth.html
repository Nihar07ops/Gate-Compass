<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input { margin: 5px; padding: 8px; width: 250px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div class="section">
        <h2>Register</h2>
        <input type="text" id="regName" placeholder="Name" value="Test User"><br>
        <input type="email" id="regEmail" placeholder="Email" value="test2@example.com"><br>
        <input type="password" id="regPassword" placeholder="Password" value="password123"><br>
        <button onclick="register()">Register</button>
        <div class="result" id="regResult"></div>
    </div>
    
    <div class="section">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="test2@example.com"><br>
        <input type="password" id="loginPassword" placeholder="Password" value="password123"><br>
        <button onclick="login()">Login</button>
        <div class="result" id="loginResult"></div>
    </div>

    <script>
        async function register() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await response.json();
                document.getElementById('regResult').innerHTML = 
                    `<strong>Success!</strong><br>Token: ${data.token?.substring(0, 50)}...<br>User: ${JSON.stringify(data.user)}`;
            } catch (error) {
                document.getElementById('regResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = 
                    `<strong>Success!</strong><br>Token: ${data.token?.substring(0, 50)}...<br>User: ${JSON.stringify(data.user)}`;
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
